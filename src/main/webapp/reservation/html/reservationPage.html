    <script>
        $(function () {
            $(".chariReserved").click(function () {
                // 獲取當前椅子的透明度
                var opacity = $(this).css("opacity");

                // 檢查透明度狀態並執行相應操作
                if (opacity === "0") {
                    $(this).css("opacity", "1"); // 將透明度設置為1，顯示椅子
                } else {
                    $(this).css("opacity", "0"); // 將透明度設置為0，隱藏椅子
                }
            });
        });
