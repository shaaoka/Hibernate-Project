<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>優惠活動管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn-group button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-group button:hover {
            background-color: #45a049;
        }
        .btn-group button i {
            margin-left: 10px;
        }
        
        a,
		a:visited {
			text-decoration: none;
			color: blue;
		}
        
    </style>
</head>
<body>

<div class="container">
    <h1>優惠活動管理</h1>

        <button onclick="window.location.href='UpdatePromotions.html'">修改資料<i class="fas fa-edit"></i></button>
